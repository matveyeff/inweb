<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Описание страницы услуг">
  <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/icons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon-180x180.png">
  <title>Страница услуг</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="row header__row">
            <div class="col-lg-2"><a class="logo" href="/"><span class="logo__prefix">in</span>Web</a>
            </div>
            <div class="col-lg-8">
              <nav class="nav"><a class="nav__link" href="/">Home</a><a class="nav__link" href="services.html">Services</a><a class="nav__link active" href="portfolio.html">Portfolio</a>
              </nav>
            </div>
            <div class="col-lg-2">
              <div class="lang"><a class="lang__link active" href="#">ru</a><a class="lang__link" href="#">en</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="modal fade" id="requestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <button class="modal__close" type="button" data-dismiss="modal" aria-label="Close">
            <svg class="modal__close-icon">
              <use xlink:href="./img/sprite.svg#times"></use>
            </svg>
          </button>
          <div class="modal__title">Send your request</div>
          <div class="modal__text">Fill out the form below and I will contact you shortly</div>
          <form class="form" action="/" method="POST">
            <div class="form__group">
              <input class="input" type="text" placeholder="Your name">
            </div>
            <div class="form__group">
              <input class="input" type="email" placeholder="Your e-mail">
            </div>
            <div class="form__group">
              <input class="input" type="tel" placeholder="Your phone">
            </div>
            <div class="row">
              <div class="col-lg-6">
                <button class="btn btn--pink" type="submit">Send a request</button>
              </div>
              <div class="col-lg-6">
                <div class="contacts contacts--modal">
                  <ul class="contacts__list">
                    <li class="contacts__item"><a class="contacts__link" hfref="tel: +12061123345">+1-206-112-3345</a>
                    </li>
                    <li class="contacts__item"><a class="contacts__link" href="mailto: hello@inweb.com">hello@inweb.com</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="socials"><span class="socials__text">My links</span>
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="#" target="_blank">
                <svg class="socials__icon">
                  <use xlink:href="./img/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#" target="_blank">
                <svg class="socials__icon">
                  <use xlink:href="./img/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#" target="_blank">
                <svg class="socials__icon">
                  <use xlink:href="./img/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
